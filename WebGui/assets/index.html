<!DOCTYPE html>
<html lang="en" ng-app="matcher">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Category Matcher</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/chosen.css">
    <link rel="stylesheet" href="css/chosen-bootstrap.css">
    <style>
        body {
            background-color: #bdc3c7;
        }

        .table-fixed {
            width: 100%;
            background-color: #f3f3f3;
        }

        .table-fixed tbody {
            height: 200px;
            overflow-y: auto;
            width: 100%;
        }

        .table-fixed thead, .table-fixed tbody, .table-fixed tr, .table-fixed td, .table-fixed th {
            display: block;
        }

        .table-fixed tbody td {
            float: left;
        }

        .table-fixed thead tr th {
            float: left;
            background-color: #f39c12;
            border-color: #e67e22;
        }

    </style>
</head>
<body ng-controller="MainCtrl">
<!--<h1>Hello, world!</h1>-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading"> Map category names</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success" type="button">
                                Completed <span class="badge">1</span>
                            </button>
                            <button class="btn btn-warning" type="button">
                                Incomplete <span class="badge">4</span>
                            </button>
                            <button class="btn btn-default" type="button">
                                Opportunities <span class="badge">238</span>
                            </button>
                        </div>
                    </div>
                    <!-- Table -->
                            <span class="">
                            <table class="table" >
                                <thead>
                                <tr>
                                    <th ng-repeat="bookie in bookieData">{{bookie.name}}</th>
                                    <!--<th>
                                        <div class="row">
                                            <div class="col-md-12">
                                                Edit
                                            </div>
                                        </div>
                                    </th>
                                    <th>
                                        <div class="row">
                                            <div class="col-md-12">
                                                Remove
                                            </div>
                                        </div>
                                    </th>-->
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-click="startChainEdit(chain)" ng-repeat="chain in chains" class="success">
                                    <td ng-if="!chain.edit"
                                        ng-class="{ 'danger' : !chain[bookie.id] }" ng-repeat="bookie in bookieData">
                                        {{getItemNameByBookieIdAndItemId(bookie.id, chain[bookie.id.toString()])}}
                                    </td>
                                    <td ng-if="chain.edit" ng-repeat="bookie in bookieData">
                                        <!--<select ng-model="ddd[$index]" ng-options="item for item in bookie.items"> </select>-->
                                        <div class="form-group" ng-class="{ 'has-error' : false }">
                                            <!--<label for="tyis_tipi_id"><?php echo $human_name; ?></label>-->
                                            <select ng-required="false"
                                                    ng-options="item.id as item.name for item in getCategoryByIdForBookieAndChain(bookie.id, chain)"
                                                    class="form-control"
                                                    type="number"
                                                    name="tyis_tipi_id"
                                                    data-placeholder="Category"
                                                    chosen
                                                    ng-disabled="false"
                                                    ng-model="chain[bookie.id]">
                                                <option value="">Category</option>
                                            </select>

                                            <div class="help-block" ng-messages="maketi3.tyis_tipi_id.$error"
                                                 ng-if="maketi3.tyis_tipi_id.$invalid">
                                                <!-- Messages should go here. -->
                                            </div>
                                        </div>
                                    </td>
                                    <!--<td>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <button type="button" class="btn btn-warning"
                                                        ng-click="startChainEdit(chain)">
                                                    ED
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <button type="button" class="btn btn-danger"
                                                        ng-click="chains.splice($index, 1)">RM
                                                </button>
                                            </div>
                                        </div>
                                    </td>-->
                                </tr>
                                <!--New chain initiator row-->
                                <tr>
                                    <td ng-repeat="bookie in bookieData">
                                        <div class="form-group"
                                             ng-class="{ 'has-error' : !newChainInitiatorRowModel[bookie.id] }">
                                            <select ng-required="false"
                                                    ng-options="item.id as item.name for item in  chainInititatorRowData[bookie.id]"
                                                    class="form-control"
                                                    type="number"
                                                    name="tyis_tipi_id"
                                                    data-placeholder="Category"
                                                    chosen
                                                    ng-disabled="false"
                                                    ng-model="newChainInitiatorRowModel[bookie.id]">
                                                <option value="">Category</option>
                                            </select>

                                            <div class="help-block" ng-messages="maketi3.tyis_tipi_id.$error"
                                                 ng-if="maketi3.tyis_tipi_id.$invalid">
                                                <!-- Messages should go here. -->
                                            </div>
                                        </div>
                                    </td>
                                    <!--<td>
                                        <div class="row">
                                            <div class="col-md-12">
                                                s
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="row">
                                            <div class="col-md-12">
                                                s
                                            </div>
                                        </div>
                                    </td>-->
                                </tr>
                                </tbody>
                            </table>
                            </span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/lib/angular-chosen.js"></script>

</body>
</html>
